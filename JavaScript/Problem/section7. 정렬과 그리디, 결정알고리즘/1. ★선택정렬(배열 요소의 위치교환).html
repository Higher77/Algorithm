      //

      //첫번째 풀이

      function solution(arr) {
        let answer = arr;
        //length, length-1 둘다 상관없다.
        for (let i = 0; i < arr.length - 1; i++) {
          let idx = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[idx]) idx = j;
          }
          [arr[i], arr[idx]] = [arr[idx], arr[i]]; //최신 js문법에서 이렇게 배열의 위치를 바꿀 수 있다.
        }
        return answer;
      }
