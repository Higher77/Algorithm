      //첫번째 풀이

      function solution(target, arr) {
        let answer;
        arr.sort((a, b) => a - b);
        let lt = 0,
          rt = arr.length - 1;
        while (lt <= rt) {
          //lt,rt는 최대 마지막 하나의 요소에서 만날 수 있어서 =을 붙여준다.

            break;
          } else if (arr[mid] > target) rt = mid - 1;
          //오름차순 정렬이기 때문에 mid를 포함한 더 큰 인덱스들은 전부 target보다 큰 수다.
          //그러기 때문에 rt의 위치를 mid-1로 바꿔준다.
          else lt = mid + 1; //반대의 경우 lt의 위치를 mid+1로 바꿔준다.
        }
