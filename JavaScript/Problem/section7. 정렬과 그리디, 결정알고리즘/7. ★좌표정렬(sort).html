<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제.N개의 평면상의 좌표(x, y)가 주어지면 모든 좌표를 오름차순으로 정렬하는 프로그램을 작성하 세요. 정렬기준은 먼저 x값의 의해서 정렬하고, x값이 같을 경우 y값에 의해 정렬합니다.

      //첫째 줄에 좌표의 개수인 N(3<=N<=100,000)이 주어집니다.
      //두 번째 줄부터 N개의 좌표가 x, y 순으로 주어집니다. x, y값은 양수만 입력됩니다.

      //N개의 좌표를 정렬하여 출력하세요.

      //My Answer

      function solution(arr) {
        let answer = arr;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[0].length; j++) {
            if (arr[i + 1] !== undefined && arr[i][j] > arr[i + 1][j])
              [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
          }
        }

        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(arr) {
        let answer = arr;
        arr.sort((a, b) => {
          if (a[0] === b[0]) return a[1] - b[1];
          else return a[0] - b[0];
        });
        return answer;
      }
    </script>
  </body>
</html>
