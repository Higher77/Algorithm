    <script>
      //문제. 현수의 아빠는 제과점을 운영합니다. 현수 아빠는 현수에게 N일 동안의 매출기록을 주고 연속된 K일 동안의 최대 매출액이 얼마인지 구하라고 했습니다.
      //만약 N=10이고 10일 간의 매출기록이 아래와 같습니다. 이때 K=3이면
      //12 15 11 20 25 10 20 19 13 15
      //연속된 3일간의 최대 매출액은 11+20+25 = 56만원입니다.
      //여러분이 현수를 도와주세요.

      //첫 줄에 N(5<=N<=100,000)과 K(2<=K<=N)가 주어집니다.
      //두 번째 줄에 N개의 숫자열이 주어집니다. 각 숫자는 500이하의 음이 아닌 정수입니다.

      //My Answer

      function solution(k, arr) {
        let answer = 0,
          lt = 0,
          sum = arr[0] + arr[1] + arr[2];

        for (let rt = 3; rt < arr.length; rt++) {
          sum = sum + arr[rt] - arr[lt++];

          if (sum > answer) answer = sum;
        }

        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(k, arr) {
        let answer,
          sum = 0;
        for (let i = 0; i < k; i++) sum += arr[i]; //창문 만들기
        answer = sum;
        for (let i = k; i < arr.length; i++) {
          sum += arr[i] - arr[i - k];
          answer = Math.max(answer, sum);
        }
        return answer;
      }

      //창문([12,15,11])을 만들고 나머지 배열에서 옆으로 밀고가는 것을 슬라이딩 윈도우라고한다.
    </script>
