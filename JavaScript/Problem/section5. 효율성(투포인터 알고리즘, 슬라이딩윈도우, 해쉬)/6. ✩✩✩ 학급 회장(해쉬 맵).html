    <script>
      //문제. 현수의 아빠는 제과점을 운영합니다. 현수 아빠는 현수에게 N일 동안의 매출기록을 주고 연속된 K일 동안의 최대 매출액이 얼마인지 구하라고 했습니다.
      //만약 N=10이고 10일 간의 매출기록이 아래와 같습니다. 이때 K=3이면
      //12 15 11 20 25 10 20 19 13 15
      //연속된 3일간의 최대 매출액은 11+20+25 = 56만원입니다.
      //여러분이 현수를 도와주세요.

      //첫 줄에 N(5<=N<=100,000)과 K(2<=K<=N)가 주어집니다.
      //두 번째 줄에 N개의 숫자열이 주어집니다. 각 숫자는 500이하의 음이 아닌 정수입니다.

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));

      //find() 메서드는 주어진 판별 함수를 만족하는 첫 번째 요소의 값을 반환합니다. 그런 요소가 없다면 undefined를 반환합니다.
      //arr.find(callback[, thisArg])

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이
      function solution(s) {
        let answer;
        let sH = new Map();
        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          //키값이 존재하나?
          else sH.set(x, 1);
        }
        console.log(sH);
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of sH) {
          //맵은 다음과 같이하면 key에 키가 val에 값이 들어간다.
          if (val > max) {
            max = val;
            answer = key;
          }
        }
        return answer;
      }

      //해시 맵 맵ㅡㄴ key, value 한쌍으로 이루어짐
      //sH.set(key,value) 키,값 세팅
      //sH.set(ket, sH.get(key)+1) 기존 값에 +1
      //sH.has(key) 키에 대응하는 값이 있으면 true 없으면 false

      //http://wiki.hash.kr/index.php/%ED%95%B4%EC%8B%9C

      //해시(hash)란 다양한 길이를 가진 데이터를 고정된 길이를 가진 데이터로 매핑(mapping)한 값이다.(문장 길이에 관계없이 일정한 길이의 값으로 변경)

      //해시란 데이터를 다루는 기법 중에 하나로 검색과 저장이 아주 빠르게 진행됩니다! 아주 빠르게 진행될 수 있는 이유는 데이터를 검색할 때 사용할 key와 실제 데이터의 값이 (value가)  한 쌍으로 존재하고, key값이 배열의 인덱스로 변환되기 때문에 검색과 저장의 평균적인 시간 복잡도가 O(1)에 수렴하게 됩니다.
