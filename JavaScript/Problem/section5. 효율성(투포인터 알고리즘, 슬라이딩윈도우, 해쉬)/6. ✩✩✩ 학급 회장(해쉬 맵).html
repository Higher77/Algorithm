    <script>
      //문제. 학급 회장을 뽑는데 후보로 기호 A, B, C, D, E 후보가 등록을 했습니다.
      //투표용지에는 반 학생들이 자기가 선택한 후보의 기호(알파벳)가 쓰여져 있으며 선생님은 그 기호를 발표하고 있습니다.
      //선생님의 발표가 끝난 후 어떤 기호의 부호가 학급 회장이 되었는지 출력하는 프로그램을 작성하세요.
      //반드시 한 명의 학급회장이 선출되도록 투표결과가 나왔다고 가정합니다.

      //첫 줄에는 반 학생수 N(5<=N<=50)이 주어집니다.
      //두 번째 줄에 N개의 투표용지에 쓰여져 있던 각 후보의 기호가 선생님이 발표한 순서대로 문자열로 입력됩니다.

      //My Answer

      function solution(s) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        let obj = { A: 0, B: 0, C: 0, D: 0, E: 0 };

        for (let i = 0; i < str.length; i++) {
          obj[str[i]] += 1;
        }

        max = Math.max(...Object.values(obj));

        answer = Object.keys(obj).find((key) => obj[key] === max);

        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));

      //find() 메서드는 주어진 판별 함수를 만족하는 첫 번째 요소의 값을 반환합니다. 그런 요소가 없다면 undefined를 반환합니다.
      //arr.find(callback[, thisArg])

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이
      function solution(s) {
        let answer;
        let sH = new Map();
        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          //키값이 존재하나?
          else sH.set(x, 1);
        }
        console.log(sH);
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of sH) {
          //맵은 다음과 같이하면 key에 키가 val에 값이 들어간다.
          if (val > max) {
            max = val;
            answer = key;
          }
        }
        return answer;
      }

      //해시 맵 맵ㅡㄴ key, value 한쌍으로 이루어짐
      //sH.set(key,value) 키,값 세팅
      //sH.set(ket, sH.get(key)+1) 기존 값에 +1
      //sH.has(key) 키에 대응하는 값이 있으면 true 없으면 false

      //해시란?
      //https://siyoon210.tistory.com/85
      //http://wiki.hash.kr/index.php/%ED%95%B4%EC%8B%9C

      //해시(hash)란 다양한 길이를 가진 데이터를 고정된 길이를 가진 데이터로 매핑(mapping)한 값이다.(문장 길이에 관계없이 일정한 길이의 값으로 변경)

      //해시란 데이터를 다루는 기법 중에 하나로 검색과 저장이 아주 빠르게 진행됩니다! 아주 빠르게 진행될 수 있는 이유는 데이터를 검색할 때 사용할 key와 실제 데이터의 값이 (value가)  한 쌍으로 존재하고, key값이 배열의 인덱스로 변환되기 때문에 검색과 저장의 평균적인 시간 복잡도가 O(1)에 수렴하게 됩니다.

      //Map은 객체인데 for이 돼서 객체는 iterable이라고 생각해서 obj를 for문을 돌려보니

      //찾아보니 iterable 객체를 따로 만드는 방법이 있더라... Map도 이러한 방법으로 만들어진 객체인거같다.
