    <script>
      //문제. Anagram이란 두 문자열이 알파벳의 나열 순서는 다르지만 그 구성이 일치하면 두 단어를 아나그램이라고 합니다.
      //예를 들면 AbaAeCe와 baeeACA는 알파벳의 나열 순서는 다르지만 그 구성을 살펴보면 A(2), a(1), b(1), C(1), e(2)로 알파벳과 그 개수가 모두 일치합니다. 즉 어느 한 단어를 재배열하면 상대편 단어가 될 수 있는 것을 아나그램이라 합니다.
      //길이가 같은 두 개의 단어가 주어지면 두 단어가 아나그램인지 판별하는 프로그램을 작성하세요. 아나그램 판별시 대소문자가 구분됩니다.

      //첫 줄에 첫 번째 단어가 입력되고, 두 번째 줄에 두 번째 단어가 입력됩니다. 단어의 길이는 100을 넘지 않습니다.

      //My Answer

      function solution(str1, str2) {
        let answer = "",
          sH = new Map(),
          sH2 = new Map();
        let t = str1,
          s = str2;

        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }

        for (let i = 0; i < s.length; i++) {
          if (sH2.has(t[i])) sH2.set(t[i], sH2.get(t[i]) + 1);
          else sH2.set(t[i], 1);
        }

        for (let i = 0; i < t.length; i++) {}

        return answer;
      }

      let a = "bacaAacba";
      let b = "abc";
      console.log(solution(a, b));

      //한 번에 여러가지 해결기법을 생각하니까 머리가 복잡해져서 어떻게 풀지 어렴풋이 알거같으면서도 결국 못풀었다.

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이
      function compareMaps(map1, map2) {
        if (map1.size !== map2.size) return false; //예시 [bac], [aca] => false

        for (let [key, val] of map1) {
          //해당키가 없거나 키의 값이 다르면 false
          //ex1) [aca] [caA]   ex2) [aca] [cac]
          if (!map2.has(key) || map2.get(key) !== val) return false;
        }
        return true;
      }

      function solution(s, t) {
        let answer = 0;
        let tH = new Map();
        let sH = new Map();

        for (let x of t) {
          if (tH.has(x)) tH.set(x, tH.get(x) + 1);
          else tH.set(x, 1);
        }

        let len = t.length - 1; //2개까지만 세팅
        for (let i = 0; i < len; i++) {
          if (sH.has(s[i])) sH.set(s[i], sH.get(s[i]) + 1);
          else sH.set(s[i], 1);
        }

        let lt = 0;
        for (let rt = len; rt < s.length; rt++) {
          if (sH.has(s[rt])) sH.set(s[rt], sH.get(s[rt]) + 1);
          //rt를 더함
          else sH.set(s[rt], 1);

          if (compareMaps(sH, tH)) answer++; //sH 와 tH 비교

          sH.set(s[lt], sH.get(s[lt]) - 1); //lt를 뺀 후 lt++
          if (sH.get(s[lt]) === 0) sH.delete(s[lt]);
          lt++;
        }
        return answer;
      }
