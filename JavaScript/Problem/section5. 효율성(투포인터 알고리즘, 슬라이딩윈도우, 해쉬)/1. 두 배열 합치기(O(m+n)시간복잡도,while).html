<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램을 작성하세요.

      //My Answer

      function solution(arr1, arr2) {
        let answer;

        arr1.forEach((v, i) => {
          arr2.push(v);
        });

        answer = arr2.sort((a, b) => a - b);

        return answer;
      }
      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));

      //sort는 호출되기만해도 n개를 정렬하면 O(nlogn)의 시간복잡도를 가진다.

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0);
        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
          //arr[p1]을 push한 후에 p1에 +1을 하는 것이다.
          else answer.push(arr2[p2++]);
        }
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);
        return answer;
      }

      //다음과 같이 하면 O(n+m)의 시간복잡도를 가진다.
    </script>
  </body>
</html>
