<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우 반복되는 문자 바로 오른쪽에 반복 횟수를 표기하는 방법으로 문자열을 압축하는 프로그램을 작성하시오. 단 반복횟수가 1인 경우 생략합니다.

      //첫 줄에 문자열이 주어진다. 문자열의 길이는 100을 넘지 않는다.

      //My Answer

      function solution(str) {
        let answer = "";
        let s = str.length;
        let num = 1;

        for (let i = 0; i < s; i++) {
          if (str[i] === str[i + 1]) {
            num++;
          } else {
            answer += str[i];
            if (num !== 1) answer += num;
            num = 1;
          }
        }

        return answer;
      }

      let str = "KKHSSSSSSSEK";
      console.log(solution(str));
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(s) {
        let answer = "";
        let cnt = 1;
        s = s + " "; // i와 i+1을 비교하기 때문에 빈문자열을 하나 더한다.
        for (let i = 0; i < s.length - 1; i++) {
          if (s[i] === s[i + 1]) cnt++;
          else {
            answer += s[i];
            if (cnt > 1) answer += String(cnt);
            cnt = 1;
          }
        }
        return answer;
      }
    </script>
  </body>
</html>
