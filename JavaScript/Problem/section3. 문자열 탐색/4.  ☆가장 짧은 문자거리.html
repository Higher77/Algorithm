    <script>
        //문제. 한 개의 문자열 S와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출력하는 프로그램을 작성하세요.

        //첫 번째 줄에 문자열 s와 문자 t가 주어진다. 문자열과 문자는 소문자로만 주어집니다. 문자열의 길이는 100을 넘지 않는다.

        //My Answer

        function solution (s, t){
          let answer=[], tindex = []
          let tpos = s.indexOf(t)
          while(tpos !== -1){
            tindex.push(tpos)
            tpos = s.indexOf(t,tpos+1)
          }

          for(let i=0; i < s.length; i++){
            let res = []
            for(let j=0; j < tindex.length;j++){
              res.push(Math.abs(i-tindex[j]))
            }
            answer.push(Math.min(...res))
          }

          return answer
        }

          p=1000;
