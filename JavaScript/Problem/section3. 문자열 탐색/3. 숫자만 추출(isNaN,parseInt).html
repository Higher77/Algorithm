<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 문자와 숫자가 섞여있는 문자열이 주어지면 그 중 숫자만 추출하여 그 순서대로 자연수를 만듭니다.
      //만약 "tge0a1h205er"에서 숫자만 추출하면 0, 1, 2, 0, 5이고 이것을 자연수를 만들면 1205이 됩니다.
      //추출하여 만들어지는 자연수는 100,000,000을 넘지 않습니다.

      //첫 줄에 숫자가 적힌 문자열이 주어집니다. 문자열의 길이는 50을 넘지 않습니다.

      //My Answer

      function solution(str) {
        let answer;
        str = Number(str.replace(/[^0-9]/g, ""));

        answer = str;

        return answer;
      }
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));

      function solution(str) {
        let answer = "";
        for (let x of str) {
          if (!isNaN(x)) answer += x;
        }
        return parseInt(answer);
      }
      //
      //
      //두번째 풀이

      function solution(str) {
        let answer = "";
        for (let x of str) {
          if (!isNaN(x)) answer = answer * 10 + Number(x);
          // 2     =    0  * 10 + 2
          // 20    =    2  * 10 + 0
          // 208   =   20  * 10 + 8
        }
        return answer;
      }

      //NAN = Not A Number이라는 뜻.
      //만약 parseInt를 사용하지말라고 하면 두번째 풀이처럼 풀 수 있다.
    </script>
  </body>
</html>
