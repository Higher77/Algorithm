    <script>
      //현수는 1년 과정의 수업계획을 짜야 합니다.
      //수업중에는 필수과목이 있습니다. 이 필수과목은 반드시 이수해야 하며, 그 순서도 정해져 있 습니다.
      //만약 총 과목이 A, B, C, D, E, F, G가 있고, 여기서 필수과목이 CBA로 주어지면 필수과목은 C, B, A과목이며 이 순서대로 꼭 수업계획을 짜야 합니다.
      //여기서 순서란 B과목은 C과목을 이수한 후에 들어야 하고, A과목은 C와 B를 이수한 후에 들 어야 한다는 것입니다.
      //현수가 C, B, D, A, G, E로 수업계획을 짜면 제대로 된 설계이지만
      //C, G, E, A, D, B 순서로 짰다면 잘 못 설계된 수업계획이 됩니다.
      //수업계획은 그 순서대로 앞에 수업이 이수되면 다음 수업을 시작하다는 것으로 해석합니다. 수업계획서상의 각 과목은 무조건 이수된다고 가정합니다.
      //필수과목순서가 주어지면 현수가 짠 N개의 수업설계가 잘된 것이면 “YES", 잘못된 것이면 ”NO“를 출력하는 프로그램을 작성하세요.

      //첫 줄에 한 줄에 필수과목의 순서가 주어집니다. 모든 과목은 영문 대문자입니다.
      //두 번 째 줄부터 현수가 짠 수업설계가 주어집니다.(수업설계의 길이는 30이하이다)

      //수업설계가 잘된 것이면 “YES", 잘못된 것이면 ”NO“를 출력합니다.

      //My Answer

      function solution(need, plan) {
        let answer = "YES";
        let arrplan = plan.split("");
        let str = "";

        for (let x of need) {
          while (x !== arrplan[0] && arrplan[0] !== undefined) arrplan.shift();

          str += arrplan.shift();
        }

        console.log(str);

        if (need !== str) return "NO";

        return answer;
      }

      let a = "CBA";

      console.log(solution(a, b));
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(need, plan) {
        let answer = "YES";
        let queue = need.split("");
        for (let x of plan) {
          if (queue.includes(x)) {
            //plan = BCDAGE일 때 순서가 틀리니 return "NO"가 된다.(B !== C)
            //조건문 안에 shift를 한거여도 요소가 queue에서 빠져나간다.
            if (x !== queue.shift()) return "NO";
          }
        }
        //plan에서 필수과목을 누락한 경우 ex)CBDGE
        if (queue.length > 0) return "NO";
        return answer;
      }

      //includes() 메서드는 배열이 특정 요소를 포함하고 있는지 판별합니다.
