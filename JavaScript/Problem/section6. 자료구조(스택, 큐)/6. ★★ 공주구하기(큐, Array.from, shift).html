    <script>
      //문제. 정보 왕국의 이웃 나라 외동딸 공주가 숲속의 괴물에게 잡혀갔습니다. 정보 왕국에는 왕자가 N명이 있는데 서로 공주를 구하러 가겠다고 합니다. 정보왕국의 왕은 다음과 같은 방법으로 공주를 구하러 갈 왕자를 결정하기로 했습니다.
      //왕은 왕자들을 나이 순으로 1번부터 N번까지 차례로 번호를 매긴다. 그리고 1번 왕자부터 N번 왕자까지 순서대로 시계 방향으로 돌아가며 동그랗게 앉게 한다. 그리고 1번 왕자부터 시계방향으로 돌아가며 1부터 시작하여 번호를 외치게 한다. 한 왕자가 K(특정숫자)를 외치면 그 왕자는 공주를 구하러 가는데서 제외되고 원 밖으로 나오게 된다. 그리고 다음 왕자부터 다시 1부터 시작하여 번호를 외친다.
      //이렇게 해서 마지막까지 남은 왕자가 공주를 구하러 갈 수 있다.

      //예를 들어 총 8명의 왕자가 있고, 3을 외친 왕자가 제외된다고 하자. 처음에는 3번왕자가 3을 외쳐 제외된다. 이어 6, 1, 5 ,2, 8, 4번 왕자가 차례대로 제외되고 마지막까지 남게 된 8번 왕자가 공주를 구하러 갑니다.
      //N과 K가 주어질 때 공주를 구하러 갈 왕자의 번호를 출력하는 프로그램을 작성하시오.

      //첫 줄에 자연수 N(5<=N<=1,000)과 K(2<=K<=9)가 주어진다.

      //첫 줄에 마지막 남은 왕자의 번호를 출력합니다.

      //My Answer

      function solution(n, k) {
        let answer = 0;
        let array = [];
        let cnt = 0;
        let size = n;

        for (let i = 1; i < n + 1; i++) {
          array.push(i);
        }

        for (let j = 0; j < n - 1; j++) {
          cnt++;
          cnt % size;
        }

        return answer;
      }

      ////My Answer + lecture Hint

      function solution(n, k) {
        let answer = 0;
        let array = [];

        for (let i = 1; i < n + 1; i++) {
          array.push(i);
        }

        for (let j = 0; j < n - 1; j++) {
          let cnt = 1;
          while (cnt !== k) {
            array.push(...array.slice(0, 1));
            array.splice(0, 1);

            cnt++;
          }

          array.splice(0, 1);
        }

        answer = array[0];
        return answer;
      }

      console.log(solution(8, 3));
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n, k) {
        let answer;
        //{length:n}을 하면 n의 길이를 가진 배열이 만들어짐 요소의 값은 undifined가 됨(두번째 인자를 쓰지 않을 경우)
        //두번째 인자는 콜백합수로 리턴값이 요소의 값으로 들어옴 (value, index) =>i+1 Array.map을 떠올리면 됨
        let queue = Array.from({ length: n }, (v, i) => i + 1);
        while (queue.length) {
          for (let i = 1; i < k; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.shift();
        }
        return answer;
      }
      //shift()메서드는 배열에서 첫 번째 요소를 제거하고, 제거된 요소를 반환합니다.
      //큐는 먼저 들어온게 먼저 처리되는 선입선출이다!
