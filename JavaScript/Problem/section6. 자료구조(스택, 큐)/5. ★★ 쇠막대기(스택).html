      function solution(s) {
        let answer = 0;
        let stack = [];

        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") stack.push(s[i]);
          else if (s[i] === ")" && s[i - 1] === "(") {
            stack.pop();
            answer += stack.length;
          } else {
            stack.pop();
            answer++;
          }
        }

      //첫번째 풀이

      function solution(s) {
        let answer = 0;
        let stack = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") stack.push("(");
          else {
            stack.pop();
            //stack에 쌓인 '('의 개수가 잘린 막대기의 수 이다.
            if (s[i - 1] === "(") answer += stack.length;
            else answer++; // 쇠막대기 하나가 끝났을 때 그 쇠막대기의 남은 1조각을 더해준다.
            //stack.pop(); 이 위치에 하면 레이저까지 카운팅한다.
          }
        }
        return answer;
      }
