<html>

    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 입력된 문자열에서 소괄호 ()사이에 존재하는 모든 문자를 제거하고 남은 문자만 출력하는 프로그램을 작성하세요.

      //첫 줄에 문자열이 주어진다. 문자열의 길이는 100을 넘지 않는다.

      //My Answer

      function solution(s) {
        let answer;
        let stack = [];

        for (let x of s) {
          if (x === ")") {
            while (stack[stack.length - 1] !== "(") {
              //stack의 끝 요소가 '('가 될 때까지 pop한다.
              stack.pop();
            }
            stack.pop(); //'('도 빼준다.
          } else stack.push(x); //')'이 아니라면 다 stack에 push해준다.
        }

        answer = stack.join("");

        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(s) {
        let answer;
        let stack = [];
        for (let x of s) {
          if (x === ")") {
            while (stack.pop() !== "("); //{}안에 pop을 안해도 조건문에서 pop을 하고 있어서 {}을 안써도 상관없다.
          } else stack.push(x);
        }
        answer = stack.join("");
        return answer;
      }
    </script>
