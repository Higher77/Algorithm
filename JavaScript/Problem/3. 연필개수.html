<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.

      //My Answer

      function solution(n) {
        let answer;
        answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution(25));
      console.log(solution(178));

      //연필 한 다스는 12자루이므로 주어진 학생의 수를 12를 나눈 후 나머지가 있다면 무조건 올림을 해버리면 연필의 수가 부족하지 않기때문에 Math.ceil을 사용하였다.

      //ceil 올림  floor 내림  round 반올림

      //Lecture Answer

      function solution(n) {
        let answer;
        answer = Math.ceil(n / 12);
        return answer;
      }
    </script>
  </body>
</html>
