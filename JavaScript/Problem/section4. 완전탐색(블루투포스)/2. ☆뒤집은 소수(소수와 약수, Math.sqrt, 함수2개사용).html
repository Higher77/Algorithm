      //소수를 구하는 방법을 도저히 떠올리지 못했다.
      //
      //
      //Lecture Answer

      //
      //첫번째 풀이

      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }

      function solution(arr) {
        let answer = [];
        for (let x of arr) {
          let res = 0;
          while (x) {
            let t = x % 10;
            res = res * 10 + t;
            x = parseInt(x / 10);
          }
          if (isPrime(res)) answer.push(res);
        }
        return answer;
      }
      //
      //
      //두번째 풀이

      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }

      function solution(arr) {
        let answer = [];
        for (let x of arr) {
          let res = Number(x.toString().split("").reverse().join(""));
          if (isPrime(res)) answer.push(res);
        }
        return answer;
      }
