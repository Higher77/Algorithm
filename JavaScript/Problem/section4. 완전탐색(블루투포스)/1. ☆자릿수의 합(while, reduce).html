<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. N개의 자연수가 입력되면 각 자연수의 자릿수의 합을 구하고, 그 합이 최대인 자연수를 출력하는 프로그램을 작성하세요. 자릿수의 합이 같은 경우 원래 숫자가 큰 숫자를 답으로 합니다. 만약 235와 1234가 동시에 답이 될 수 있다면 1234를 답으로 출력해야 합니다.

      //첫 줄에 자연수의 개수 N(3<=N<=100)이 주어지고, 그 다음 줄에 N개의 자연수가 주어진다.
      //각 자연수의 크기는 10,000,000를 넘지 않는다.

      //My Answer

      function solution(n, arr) {
        let answer = 0,
          max = Number.MIN_SAFE_INTEGER;
        let maxarr = [];

        for (let x of arr) {
          let tot = 0;
          for (let y of String(x)) {
            tot += Number(y);
          }

          if (max < tot) max = tot;
        }

        //max값 구하고

        for (let x of arr) {
          let tot = 0;
          for (let y of String(x)) {
            tot += Number(y);
          }

          if (max === tot) maxarr.push(x);
        }

        //max값하고 같은 요소를 maxarr에 저장했다.

        answer = Math.max(...maxarr);

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));

      //같은 for문을 연속으로 두 번 사용해서 쓸데없는 코드 낭비가 많다.;;
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        for (let x of arr) {
          let sum = 0,
            tmp = x;

          while (tmp) {
            //tmp의 몫이 0이 될 때까지
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }

          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            //자릿수의 합이 같은경우
            if (x > answer) answer = x; //x값이 기존의 answer보다 크면 대체
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
      //
      //
      //두번째 풀이

      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        for (let x of arr) {
          let sum = x.toString.split("").reduce((a, b) => a + Number(b), 0);

          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
