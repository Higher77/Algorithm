  <body>
    <script>
      //문제. 현수네 반 선생님은 반 학생들의 수학점수를 향상시키기 위해 멘토링 시스템을 만들려고 합니다. 멘토링은 멘토(도와주는 학생)와 멘티(도움을 받는 학생)가 한 짝이 되어 멘토가 멘티의 수학공부를 도와주는 것입니다. 선생님은 M번의 수학테스트 등수를 가지고 멘토와 멘티를 정합니다.
      //만약 A학생이 멘토이고, B학생이 멘티가 되는 짝이 되었다면, A학생은 M번의 수학테스트에서 모두 B학생보다 등수가 앞서야 합니다.
      //M번의 수학성적이 주어지면 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 총 몇 가지 인지 출력하는 프로그램을 작성하세요.

      //첫 번째 줄에 반 학생 수 N(1<=N<=20)과 M(1<=M<=10)이 주어진다.
      //두 번째 줄부터 M개의 줄에 걸쳐 수학테스트 결과가 학생번호로 주어진다. 학생번호가 제일 앞에서부터 1등,2등,...N등 순으로 표현된다.
      //만약 한 줄에 N=4이고, 테스트 결과가 3 4 1 2로 입력되었다면 3번 학생이 1등, 4번 학생이 2등, 1번학생이 3등, 2번 학생이 4등을 의미합니다.

      //My Answer

      function solution(test) {
        let answer = 0;
        let obj = {};

        for (let i = 0; i < test.length; i++) {
          for (let j = 0; j < test[i].length; j++) {
            obj[test[i][j]] = j;
          }
        }

        return answer;
      }

      ////My Answer + lecture Hint

      function solution(test) {
        let answer = 0;
        let n = test[0].length;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            // 16가지의 경우의 수 모두탐색 (i,j) i는 멘토 j는 멘티라 가정
            let cnt = 0;

            for (let k = 0; k < test.length; k++) {
              //각 시험마다의 성적비교
              let pi, pj;

              for (let s = 0; s < test[k].length; s++) {
                if (test[k][s] === i) pi = s;
                //멘토의 등수
                else if (test[k][s] === j) pj = s; //멘티의 등수
              }

              if (pi < pj) cnt++; //멘토의 등수가 멘티보다 높으면 cnt+1
            }

            if (cnt === test.length) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(test) {
        let answer = 0;
        m = test.length; //테스트 횟수
        n = test[0].length; //테스트 학생 수
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            // 16가지의 경우의 수 모두탐색 (i,j) i는 멘토 j는 멘티라 가정

            let cnt = 0;

            for (let k = 0; k < m; k++) {
              //각 시험마다의 성적비교
              let pi = (pj = 0);
              for (let s = 0; s < n; s++) {
                if (test[k][s] === i) pi = s; //멘토의 등수
                if (test[k][s] === j) pj = s; //멘티의 등수
              }
              if (pi < pj) cnt++; //멘토의 등수가 멘티보다 높으면 cnt+1
            }
            if (cnt === m) answer++; //모든 테스트를 통과하면 answer+1
          }
        }
        return answer;
      }
    </script>
