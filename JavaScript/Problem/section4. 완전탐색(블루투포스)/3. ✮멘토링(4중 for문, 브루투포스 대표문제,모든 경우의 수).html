    <script>
      //문제. N개의 자연수가 입력되면 각 자연수의 자릿수의 합을 구하고, 그 합이 최대인 자연수를 출력하는 프로그램을 작성하세요. 자릿수의 합이 같은 경우 원래 숫자가 큰 숫자를 답으로 합니다. 만약 235와 1234가 동시에 답이 될 수 있다면 1234를 답으로 출력해야 합니다.

      //첫 줄에 자연수의 개수 N(3<=N<=100)이 주어지고, 그 다음 줄에 N개의 자연수가 주어진다.
      //각 자연수의 크기는 10,000,000를 넘지 않는다.

      //My Answer

      function solution(test) {
        let answer = 0;
        let obj = {};

        for (let i = 0; i < test.length; i++) {
          for (let j = 0; j < test[i].length; j++) {
            obj[test[i][j]] = j;
          }
        }

        return answer;
      }

      ////My Answer + lecture Hint

      function solution(test) {
        let answer = 0;
        let n = test[0].length;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            // 16가지의 경우의 수 모두탐색 (i,j) i는 멘토 j는 멘티라 가정
            let cnt = 0;

            for (let k = 0; k < test.length; k++) {
              //각 시험마다의 성적비교
              let pi, pj;

              for (let s = 0; s < test[k].length; s++) {
                if (test[k][s] === i) pi = s;
                //멘토의 등수
                else if (test[k][s] === j) pj = s; //멘티의 등수
              }

              if (pi < pj) cnt++; //멘토의 등수가 멘티보다 높으면 cnt+1
            }

            if (cnt === test.length) answer++;
          }
        }

        return answer;
      }
