    <script>
      //문제. 현수는 1부터 100사이의 자연수가 적힌 N장의 카드를 가지고 있습니다. 같은 숫자의 카드가 여러장 있을 수 있습니다. 현수는 이 중 3장을 뽑아 각 카드에 적힌 수를 합한 값을 기록하려고 합니다. 3장을 뽑을 수 있는 모든 경우를 기록합니다. 기록한 값 중 K번째로 큰 수를 출력하는 프로그램을 작성하세요.
      //만약 큰 수부터 만들어진 수가 25 25 23 23 22 20 19......이고 k값이 3이라면 K번째 큰 값은 22입니다.

      //첫 줄에 자연수 N(3<=N<=100)과 K(1<=K<=50)입력되고, 그 다음 줄에 N개의 카드값이 입력된다.

      //My Answer

      function solution(n, k, card) {
        let answer = 0;
        let sumarr = [];

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {

            for (let k = 0; k < arr.length; k++) {
              if (i === k || j === k) continue;
              sumarr.push(arr[i] + arr[j] + arr[k]);
            }
          }
        }

        sumarr = sumarr

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n, k, card) {
        let answer;
        let tmp = new Set(); //Set은 중복이 제거되는 자료구조이다.
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              //여기 k는 스코프가 변수 k를 새롭게 선언한 for문 블록 안에서만 사용한다. 이 for문 밖에서 사용하면 매개변수 k를 가리킨다.
              tmp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        let a = Array.from(tmp).sort((a, b) => b - a); //Set에는 sort가 없으므로 Array.from으로 배열화시킨다.
        answer = a[k - 1];
        return answer;
      }

      //중복이 제거되는 자료구조 set https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Set 에서 확인가능하다.
