  <body>
    <script>
      //문제.10진수 N이 입력되면 2진수로 변환하여 출력하는 프로그램을 작성하세요. 단 재귀함수를 이용 해서 출력해야 합니다.

      //첫 번째 줄에 10진수 N(1<=N<=1,000)이 주어집니다.

      //첫 번째 줄에 이진수를 출력하세요.

      //My Answer

      function solution(n) {
        let answer = "";

        function DFS() {
          answer += n % 2;
          n = parseInt(n / 2);
          if (n === 1 || n === 0) answer += n;
          else DFS();
        }

        DFS();

        return answer.split("").reverse().join("");
      }

      console.log(solution(11));
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n) {
        let answer = "";
        function DFS(n) {
          if (n === 0) return;
          else {
            // answer+=String(n%2); 여기다가 쓰면 1101이 나오므로 DFS밑에 적어 스택을 이용하자.
            DFS(parseInt(n / 2));
            answer += String(n % 2);
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(11));
      //재귀함수를 초보자가 다룰 때는 if else를 사용해서 다루자.
    </script>
