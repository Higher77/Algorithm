      //

      function solution(arr) {
        let answer = "NO",
          flag = 0;
        let total = arr.reduce((a, b) => a + b, 0);
        let n = arr.length;
        function DFS(L, sum) {
          //L은 level로 트리의 깊이를 의미한다.
          if (flag) return;
          if (L === n) {
            //total-sum은 남은 한 집합의 합을 의미한다.
            if (total - sum === sum) {
              answer = "YES";
              flag = 1;
            }
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      console.log(solution(arr));
