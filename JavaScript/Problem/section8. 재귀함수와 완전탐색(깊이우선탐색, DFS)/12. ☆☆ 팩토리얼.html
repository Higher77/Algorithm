<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제.
      //자연수 N을 입력하면 N!값을 구하세요. N! = n*(n-1)*(n-2)*.....*2*1입니다. 만약 N=5라면 5!=5*4*3*2*1=120입니다.

      //첫째 줄에 자연수 N(3<=n<=10)이 입력됩니다.

      //첫째 줄에 N팩토리얼 값을 출력합니다.

      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n) {
        let answer;
        function DFS(n) {
          if (n === 1) return 1;
          else return n * DFS(n - 1);
        }
        answer = DFS(n);
        return answer;
      }

      console.log(solution(5));

      //n*DFS(n-1)을 하면 스택이 쌓이게 된다.
      //(return값이 나와도 25번째 줄(})까지 가야 함수가 종료되는 것이므로 스택이 쌓이는 것이다.)

      //DFS(1)이 됐을 때 return 1이 나오고 25번째 줄까지 다 읽으므로 리턴값 1이 호출된다.(스택 - 후입선출)
      //DFS(2)는 2*DFS(1)이니 2*1로 25번째 줄을 마저 다 읽고 리턴값이 2가 나온다.
      //DFS(3)는 3*2
      //DFS(4)는 4*6
      //DFS(5)는 5*24

      //그래서 solution(5)는 120이 나오는 것이다.
    </script>
  </body>
</html>
