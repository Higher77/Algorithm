    <script>
      //문제.
      //가장 윗줄에 1부터 N까지의 숫자가 한 개씩 적혀 있다. 그리고 둘째 줄부터 차례대로 파스칼 의 삼각형처럼 위의 두개를 더한 값이 저장되게 된다. 예를 들어 N이 4 이고 가장 윗 줄에 3 1 2 4 가 있다고 했을 때, 다음과 같은 삼각형이 그려진다.

      // 3 1 2 4
      //  4 3 6
      //   7 9
      //   16

      //N과 가장 밑에 있는 숫자가 주어져 있을 때 가장 윗줄에 있는 숫자를 구하는 프로그램을 작성하 시오. 단, 답이 여러가지가 나오는 경우에는 사전순으로 가장 앞에 오는 것을 출력하여야 한다.

      //첫째 줄에 두개의 정수 N(1≤N≤10)과 F가 주어진다. N은 가장 윗줄에 있는 숫자의 개수를 의 미하며 F는 가장 밑에 줄에 있는 수로 1,000,000 이하이다.

      //첫째 줄에 삼각형에서 가장 위에 들어갈 N개의 숫자를 빈 칸을 사이에 두고 출력한다. 답이 존재 하지 않는 경우는 입력으로 주어지지 않는다.

      //My Answer + lecture Hint
      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);

        function DFS(L, s) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = s; i <= n; i++) {
              tmp[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }

        DFS(0, 1);

        return answer;
      }

      console.log(solution(4, 2));

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);

        function DFS(L, s) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = s; i <= n; i++) {
              tmp[L] = i;
              DFS(L + 1, i + 1); //두번째 인자인 s는 i+1부터 n까지로 해야 조합의 중복이 일어나지 않는다.
            }
          }
        }

        DFS(0, 1); // 두번째 인자 s(start)는 n의 범위가 1~4이므로 맨처음 0레벨의 시작은 1을 넣어준다.

        return answer;
      }

      console.log(solution(4, 2));

      //DFS(0,1)일 경우 4개의 경우(1,2,3,4)로 나눠진다.
      //그 중 하나인 DFS(1,2)는 i=2부터 시작하므로 3가지의 경우를 가진다. (1,2) (1,3) (1,4)
      //i=1부터 시작하면 (1,1)을 포함하기 때문에 안된다.

      //4개의 경우 중 또 하나인 DFS(1,3)은 2가지의 경우를 가진다. (2,3) (2,4)
      //i=s가 아니라 i=1과 같은 조건이 붙으면 (2,1) (2,2)가 추가될 수 있는데 (2,2)는 한 번 뽑은 수를 또 뽑았기 때문에 안되고
      //조합에서는 (2,1)과 (1,2)는 같은 것이기 중복이 일어나 안된다.
    </script>
