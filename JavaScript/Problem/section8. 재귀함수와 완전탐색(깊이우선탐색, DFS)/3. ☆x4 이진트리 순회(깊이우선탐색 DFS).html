<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제.아래 그림과 같은 이진트리를 전위순회와 후위순회를 연습해보세요.

      //             1
      //        2         3
      //      4   5     6   7

      //전위순회 출력 : 1 2 4 5 3 6 7
      //중위순회 출력 : 4 2 5 1 6 3 7
      // 후위순회 출력 : 4 5 2 6 7 3 1

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n) {
        let answer = "";
        function DFS(v) {
          if (v > 7) return;
          else {
            answer += v + " "; //전위순회
            DFS(v * 2);
            //answer += v + " "; 여기에 적으면 중위순회
            DFS(v * 2 + 1);
            //answer += v + " "; 여기에 적으면 후위순회
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(1));

      //v (vertex 정점 부모노드)

      //이진트의 기본구조는 부모노드에서 왼쪽자식 오른쪽자식이다.(뻗어나가는 선은 엣지(간선)이라고 부른다.)
      //왼쪽값은 *2 오른쪽값은 *2+1이다.
      //일반적으로 왼쪽부터 파고들어간다.

      //전위순회 출력: 부모 왼쪽 오른쪽 1 2 4 5 3 6 7
      //중위순회 출력: 왼쪽 부모 오른쪽 4 2 5 1 6 3 7
      //후위순회 출력: 왼쪽 오른쪽 부모 4 5 2 6 7 3 1

      //부모의 위치에 따라 전위,중위,후위가 결정된다.

      //텍스로만 표현하기 어렵기 때문에 해당 인강을 꼭 시청하고, 블로그에 정리한 링크를 꼭 보자!
    </script>
  </body>
</html>
