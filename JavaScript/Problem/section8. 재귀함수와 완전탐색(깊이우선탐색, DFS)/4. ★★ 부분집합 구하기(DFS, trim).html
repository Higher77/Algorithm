<html>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두 출력하는 프로그램 을 작성하세요.

      //첫 번째 줄에 자연수 N(1<=N<=10)이 주어집니다.

      //첫 번째 줄부터 각 줄에 하나씩 부분집합을 아래와 출력예제와 같은 순서로 출력한다. 단 공집합은 출력하지 않습니다.

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n) {
        let answer = [];
        //o인지 x인지 체크하는 배열 [0,1,2,3] 1,2,3만 쓰고 0은 안쓰기 떄문에 n+1을 한 것이다.
        let ch = Array.from({ length: n + 1 }, () => 0);
        function DFS(v) {
          if (v === n + 1) {
            //DFS(4)가 되는 순간 체크를 확인하는 for문을 돌려준다.
            let tmp = "";
            for (let i = 1; i <= n; i++) {
              if (ch[i] === 1) tmp += i + " ";
            }
            if (tmp.length > 0) answer.push(tmp.trim());
          } else {
            ch[v] = 1; // o인 경우
            DFS(v + 1);
            ch[v] = 0; // x인 경우
            DFS(v + 1);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(3));

      //DFS(1)이 o인 경우, x인 경우, DFS(2)가 o,x경우로 나눠서 생각해야한다.
      // trim() 메서드는 문자열 양 끝의 공백을 제거합니다.
      // ex) '1 2 3 ' => '1 2 3'
    </script>
  </body>
</html>
