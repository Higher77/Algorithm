    <script>
      //문제.
      //10이하의 N개의 자연수가 주어지면 이 중 M개를 뽑아 일렬로 나열하는 방법을 모두 출력합 니다.

      //첫 번째 줄에 자연수 N(3<=N<=10)과 M(2<=M<=N) 이 주어집니다.
      //두 번째 줄에 N개의 자연수가 오름차순으로 주어집니다.

      //첫 번째 줄에 결과를 출력합니다. 맨 마지막 총 경우의 수를 출력합니다.
      //출력순서는 사전순으로 오름차순으로 출력합니다.

      //My Answer

      function solution(m, arr) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);
        let n = arr.length;

        function DFS(L) {
          if (L === m) {
            console.log(tmp);
          } else {
            for (let i = 0; i < n; i++) {
              tmp[L] = arr[i];
              DFS(L + 1);
            }
          }
        }

        DFS(0);

        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));

      //중복을 어떻게 막아야할지 고민해봤으나 해결법을 찾지 못했다.
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(m, arr) {
        let answer = [];
        n = arr.length;
        let ch = Array.from({ length: n }, () => 0); //checkbox를 사용
        let tmp = Array.from({ length: m }, () => 0);
        function DFS(L) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = 0; i < n; i++) {
              if (ch[i] === 0) {
                ch[i] = 1; //사용한 요소는 1로 표시한다.
                tmp[L] = arr[i];
                DFS(L + 1);
                ch[i] = 0; //다시 되돌아오면 요소를 사용한 것이 아니게 되니까 0으로 바꿔준다.
              }
            }
          }
        }
        DFS(0);
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
      //
      //
      //두번째 풀이

      function solution(m, arr) {
        let answer = [];
        n = arr.length;
        let ch = Array.from({ length: n }, () => 0);
        let tmp = [];
        function DFS(L) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = 0; i < n; i++) {
              if (ch[i] === 0) {
                ch[i] = 1;
                tmp.push(arr[i]);
                DFS(L + 1);
                ch[i] = 0;
                tmp.pop();
              }
            }
          }
        }
        DFS(0);
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
