<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제.자연수 N이 입력되면 재귀함수를 이용하여 1부터 N까지를 출력하는 프로그램을 작성하세요.

      //첫 번째 줄은 정수 N(3<=N<=10)이 입력된다.

      //첫째 줄에 출력한다.

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n) {
        function DFS(L) {
          if (L == 0) return;
          else {
            DFS(L - 1);
            console.log(L);
          }
        }
        DFS(n);
      }

      solution(3);

      ////return은 무언가를 반환한다는 의미도 있지만, 아무것도 쓰지않고 return만 쓰면 함수를 종료하겠다는 의미도 존재한다.

      //DFS(L-1); 위에 console.log(L)을 적으면 3 2 1 순으로 적히고
      //          아래에 console.log(L)을 적으면 1 2 3 순으로 적힌다.
      //함수는 '스택'으로 쌓이기 때문이다.(재귀함수 역시 함수다)
      //어떻게 쌓이는지 영상으로 꼭 보자!

      ////DFS(3)의 스택프레임은 매개변수 L=3, 지역변수, 복귀주소의 정보를 저장하고 있다.
      //복귀주소: DFS()의 함수내용을 전부 실행한 후 스택프레임이 사라지면서 자기가 호출되었던 주소로 복귀한다.
      //(여기서는 DFS(n)으로 복귀 후 그 다음줄부터 실행)

      ////텍스로만 설명하기엔 오히려 더 복잡하므로 여기에 적지 않는다. 추후 블로그에 정리해서 올리자.
    </script>
  </body>
