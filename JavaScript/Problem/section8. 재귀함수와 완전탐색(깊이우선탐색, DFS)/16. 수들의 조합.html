<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제.
      //가장 윗줄에 1부터 N까지의 숫자가 한 개씩 적혀 있다. 그리고 둘째 줄부터 차례대로 파스칼 의 삼각형처럼 위의 두개를 더한 값이 저장되게 된다. 예를 들어 N이 4 이고 가장 윗 줄에 3 1 2 4 가 있다고 했을 때, 다음과 같은 삼각형이 그려진다.

      // 3 1 2 4
      //  4 3 6
      //   7 9
      //   16

      //N과 가장 밑에 있는 숫자가 주어져 있을 때 가장 윗줄에 있는 숫자를 구하는 프로그램을 작성하 시오. 단, 답이 여러가지가 나오는 경우에는 사전순으로 가장 앞에 오는 것을 출력하여야 한다.

      //첫째 줄에 두개의 정수 N(1≤N≤10)과 F가 주어진다. N은 가장 윗줄에 있는 숫자의 개수를 의 미하며 F는 가장 밑에 줄에 있는 수로 1,000,000 이하이다.

      //첫째 줄에 삼각형에서 가장 위에 들어갈 N개의 숫자를 빈 칸을 사이에 두고 출력한다. 답이 존재 하지 않는 경우는 입력으로 주어지지 않는다.

      //My Answer
      function solution(n, k, arr, m) {
        let answer = 0;
        let tmp = Array.from({ length: k }, () => 0);

        function DFS(L, s) {
          if (L === k) {
            let total = tmp.reduce((a, b) => a + b, 0);
            if (total % m === 0) answer++;
          } else {
            for (let i = s; i < n; i++) {
              tmp[L] = arr[i];
              DFS(L + 1, i + 1);
            }
          }
        }

        DFS(0, 0);

        return answer;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n, k, arr, m) {
        let answer = 0;
        function DFS(L, s, sum) {
          if (L === k) {
            if (sum % m === 0) answer++;
          } else {
            for (let i = s; i < n; i++) {
              DFS(L + 1, i + 1, sum + arr[i]);
            }
          }
        }

        DFS(0, 0, 0);
        return answer;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));

      //나의 풀이처럼 tmp를 만들지 않고 sum인자를 만들어서 푸는게 더 간단하게 코드를 짤 수 있어보인다.
    </script>
  </body>
</html>
