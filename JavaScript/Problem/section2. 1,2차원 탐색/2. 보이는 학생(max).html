<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 선생님이 N(1<= N <= 1000)명의 학생을 일렬로 세웠습니다. 일렬로 서 있는 학생의 키가 앞에서부터 순서대로 주어질 때, 맨 앞에 서 있는 선생님이 볼 수 있는 학생의 수를 구하는 프로그램을 작성하세요.(앞에 서 있는 사람들보다 크면 보이고, 작거나 같으면 보이지 않습니다.)

      //My Answer

      function solution(arr) {
        let answer = 0;
        let max = Number.MIN_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            answer++;
            max = arr[i];
          }
        }

        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));

      //Lecture Answer

      //첫번째 풀이

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));

      function solution(arr) {
        let answer = 1,
          max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            answer++;
            max = arr[i];
          }
        }
        return answer;
      }

      //max값은 arr[i]의 앞에 있는 사람중에서 가장 키가 큰 사람을 말한다. arr[i]가 max보다 크면 max에 arr[i]를 넣어준다.
    </script>
  </body>
</html>
