<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작성하세요.(첫 번째 수는 무조건 출력한다.)

      //My Answer

      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > arr[i + 1]) answer.push(arr[i]);
        }
        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));

      //...착각해서 뒤에 있는 수와 비교했다.

      //Lecture Answer

      //첫번째 풀이

      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > arr[i - 1]) answer.push(arr[i]);
        }
        return answer;
      }
    </script>
  </body>
</html>
