    <script>
      //문제. 5*5 격자판에 아래와 같이 숫자가 적혀있습니다.
      //(pdf 참고)
      //N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력합니다.

      //첫 줄에 자연수 N이 주어진다.(1<= N <=50)
      //두 번째 줄부터 N줄에 걸쳐 각 줄에 N개의 자연수가 주어진다. 각 자연수는 100을 넘지 않는다.

      //My Answer

      function solution(arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        //행(가로)

        for (let i = 0; i < arr.length; i++) {
          let rowtot = 0;
          for (let j = 0; j < arr.length; j++) {
            rowtot += arr[i][j];
          }
          if (rowtot > max) {
            max = rowtot;
          }
        }

        //열(세로)
        for (let i = 0; i < arr.length; i++) {
          let coltot = 0;
          for (let j = 0; j < arr.length; j++) {
            coltot += arr[j][i];
          }
          if (coltot > max) {
            max = coltot;
          }
        }

        //대각선
        let diagtot = 0;
        let dia1 = 0,
          dia2 = 0;

        for (let i = 0; i < arr.length; i++) {
          dia1 += arr[i][i];
          dia2 += arr[i][arr.length - 1 - i];
        }

        if (dia1 > dia2) diagtot = dia1;
        else diagtot = dia2;

        if (diagtot > max) max = diagtot;

        // 최대값
        answer = max;

        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum1 = (sum2 = 0);

        //행,열
        for (let i = 0; i < n; i++) {
          sum1 = sum2 = 0; //값 초기화
          for (let j = 0; j < n; j++) {
            sum1 += arr[i][j]; //행
            sum2 += arr[j][i]; //열
          }
          answer = Math.max(answer, sum1, sum2);
        }

        //대각선
        sum1 = sum2 = 0; //값 초기화
        for (let i = 0; i < n; i++) {
          sum1 += arr[i][i]; //우하향대각선
          sum2 += arr[i][n - i - 1]; //우상향대각선
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
      }

      //arr[행][열]

      //sum1, sum2를 사용하여 변수를 번거롭게 많이 사용하지 않고 효과적으로 풀었다. 또한 Math객체를 사용하여 최대값을 쉽게 구하였다. 꼭 참고하여 다음부터를 해답과 같이 풀어야겠다.
    </script>
