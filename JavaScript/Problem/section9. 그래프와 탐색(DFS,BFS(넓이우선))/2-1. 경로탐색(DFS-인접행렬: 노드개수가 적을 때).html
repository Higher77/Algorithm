    <script>
      //문제.
      //가장 윗줄에 1부터 N까지의 숫자가 한 개씩 적혀 있다. 그리고 둘째 줄부터 차례대로 파스칼 의 삼각형처럼 위의 두개를 더한 값이 저장되게 된다. 예를 들어 N이 4 이고 가장 윗 줄에 3 1 2 4 가 있다고 했을 때, 다음과 같은 삼각형이 그려진다.

      // 3 1 2 4
      //  4 3 6
      //   7 9
      //   16

      //N과 가장 밑에 있는 숫자가 주어져 있을 때 가장 윗줄에 있는 숫자를 구하는 프로그램을 작성하 시오. 단, 답이 여러가지가 나오는 경우에는 사전순으로 가장 앞에 오는 것을 출력하여야 한다.

      //첫째 줄에 두개의 정수 N(1≤N≤10)과 F가 주어진다. N은 가장 윗줄에 있는 숫자의 개수를 의 미하며 F는 가장 밑에 줄에 있는 수로 1,000,000 이하이다.

      //첫째 줄에 삼각형에서 가장 위에 들어갈 N개의 숫자를 빈 칸을 사이에 두고 출력한다. 답이 존재 하지 않는 경우는 입력으로 주어지지 않는다.

      //My Answer + lecture Hint

      function solution(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        let ch = Array.from({ length: n + 1 }, () => 0);

        for (let [a, b] of arr) {
          graph[a][b] = 1;
        }

        function DFS(v) {
          if (v === n) {
            answer++;
          } else {
            for (let i = 1; i <= n; i++) {
              if (graph[v][i] === 1 && ch[i] === 0) {
                ch[i] = 1;
                DFS(i);
                ch[i] = 0;
              }
            }
          }
        }

        ch[1] = 1;
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));

      //첫번째 풀이

      function solution(n, arr) {
        let answer = 0;
        //n+1을 한 이유는 인덱스 0번은 사용하지 않기 때문이다. (1부터 사용)
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0)); //인접행렬
        let ch = Array.from({ length: n + 1 }, () => 0); //체크박스
        let path = []; //답을 구하는데 필요없지만 실제로 조건에 맞는 path를 보기 위해서 작성함.

        //인접행렬
        for (let [a, b] of arr) {
          graph[a][b] = 1;
        }

        function DFS(v) {
          if (v === n) {
            //1이 5에 도달했을 때 재귀함수가 끝난다.
            answer++;
            console.log(path);
          } else {
            for (let i = 1; i <= n; i++) {
              if (graph[v][i] === 1 && ch[i] === 0) {
                //v => i로 갈 수있고 체크가 안된 경우
                ch[i] = 1;
                path.push(i);
                DFS(i);
                ch[i] = 0; //다시 되돌아오면 사용하는게 아니므로 체크를 해체해야 함.
                path.pop();
              }
            }
          }
        }

        ch[1] = 1; //ch[1]이 없으면 경우의 수가 8가지가 나온다.
        path.push(1);
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));

      //체크박스가 없으면 1 => 2 => 1 => 2 무한히 계속 왔다갔다 할 수 있기 때문에 필요하다.
