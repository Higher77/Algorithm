    <script>
      //문제. 아래 그림과 같은 이진트리를 넓이우선탐색해 보세요.

      //     1
      //   2   3
      //  4 5 6 7

      //넓이 우선 탐색 : 1 2 3 4 5 6 7

      //My Answer

      function solution() {
        let answer = "";
        let queue = [];

        queue.push(1);

        while (queue.length) {
          let v = queue.shift();
          answer += v;

          if (v * 2 > 7 && v * 2 + 1 > 7) continue;

          queue.push(v * 2);
          queue.push(v * 2 + 1);
        }

        return answer;
      }

      console.log(solution());

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution() {
        let answer = "";
        let queue = []; //선입선출 큐를 사용한다.
        queue.push(1);
        while (queue.length) {
          // console.log(queue) 큐 순서를 볼 수 있다.
          let v = queue.shift();
          answer += v + " ";
          for (let nv of [v * 2, v * 2 + 1]) {
            //nv = next vertex를 말함
            if (nv > 7) continue;
            queue.push(nv);
          }
        }
        return answer;
      }

      console.log(solution());

      //DFS와 달리 BFS는 상태트리라고 생각하면 된다.
      //어떤 상태의 출발
      //출발지점에서 도착지점으로 가는데 최단거리를 구할 때 사용(출발=>도착으로 가는 어떤 상태에서 최단거리 구할 때 사용)
      //출발지점에서 한 번만에서 갈 수 있는 곳을 다 탐색한다. 1=>2, 1=>3 내가 원하는 도착지점이 있는지 확인한다. 만약 아니라면
      //두 번만에 갈 수 있는 곳을 다 탐색한다. 2=>4, 2=>5, 3=>6, 3=>7 내가 원하는 도착지점이 있다면
      //이때의 레벨은 2이므로 최단거리는 2가 나온다.

      //BFS= 상태트리를 레벨탐색한다. 그리고 최단거리를 구하는 방법론이다.
