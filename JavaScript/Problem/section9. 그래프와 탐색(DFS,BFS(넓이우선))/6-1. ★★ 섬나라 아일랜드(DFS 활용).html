      function solution(board) {
        let answer = 0;
        let dx = [-1, -1, 0, 1, 1, 1, 0, -1]; //상하
        let dy = [0, 1, 1, 1, 0, -1, -1, -1]; //좌우
        let n = board.length;

        function DFS(x, y) {
          //지나간 섬은 0으로 처리함, 처음으로 들어오는 섬((0,0) (0,5) (3,3)...)도 0으로 처리해줌.

          for (let k = 0; k < 8; k++) {
            let nx = x + dx[k];
            let ny = y + dy[k];
            if (nx >= 0 && nx < n && ny >= 0 && ny < n && board[nx][ny] === 1) {
              DFS(nx, ny);
            }
          }
        }

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            //총 5번의 DFS재귀함수가 호출 된다.
            if (board[i][j]) {
              answer++;
              DFS(i, j); //(0,0) (0,5) (3,3) (4,0) (6,2)에서 호출됨
            }
          }
        }

        return answer;
      }
