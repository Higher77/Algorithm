<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Math.min(...arr);

        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));

      let arr2 = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr2));

      //내장함수 Math의 min,max로 최솟값과 최댓값을 구할 수 있다.

      //ex) Math.min(10,3,56,4,8) => 3

      //하지만 배열은 그대로 사용하면 NaN(Not a Number)가 뜨며 값을 구할 수 없기 때문에 전개연산자 '...' (Spread operator)를 사용해야한다. 전개연산자를 사용하면 배열은 arr[0], arr[1], arr[2]로 쭉 전개되기 때문에 최솟값 최댓값을 구할 수 있게 된다.

      function solution(arr) {
        let answer = Math.min.apply(null, arr);

        return answer;
      }

      //전개연산자를 사용하지 않고 Math.min.apply(this,[arry])를 사용하여 구할 수도 있다.

      //appl의 첫번째 인자인 this에는 객체를 넘긴다. 두번째인자는 배열을 넘긴다. this가 없어도 상관이없다면 null이나 undefined를 넣어준다.

      //this가 의미하는 바가 헷갈려 'https://higher77.tistory.com/95'에 정리해놓았다.
    </script>
  </body>
</html>
