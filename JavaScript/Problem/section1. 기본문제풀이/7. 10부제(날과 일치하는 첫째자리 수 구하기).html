<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 서울시는 6월 1일부터 교통 혼잡을 막기 위해서 자동차 10부제를 시행한다. 자동차 10부제는 자동차 번호의 일의 자리 숫자와 날짜의 일의 자리 숫자가 일하면 해당 자동차의 운행을 금지하는 것이다.
      //예를 들어, 자동차 번호의 일의 자리 숫자가 7이면 7일,17일,27일에 운행하지 못한다. 또한, 자동차 번호의 일의자리 숫자가 0이면 10일, 20일, 30일에 운행하지 못한다.

      //여러분들은 일일 경찰관이 되어 10부제를 위반하는 자동차의 대수를 세는 봉사활동을 하려고 한다. 날짜의 일의 자리 숫자가 주어지고 7대의 자동차 번호의 끝 두 자리 수가 주어졌을 때 위반하는 자동차의 대수를 출력하는 프그램을 작성하시오.

      //My Answer

      function solution(day, arr) {
        let answer = 0;

        for (let i of arr) {
          let firstNum = Number(String(i).split("")[1]);
          if (day === firstNum) {
            answer++;
          }
        }

        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));

      // 주어진 배열에서 요소 하나의 첫자리 수를 비교하는데 문자로 바꾸고 숫자로 바꾸는 번거로운 과정을 거쳤다. 이부분을 좀 더 간단하게 바꿀 수 있을거같은데... 떠오르는 좋은 방법이 없어 일단 이렇게 해결하였다.

      //Lecture Answer

      function solution(day, arr) {
        let answer = 0;
        for (let x of arr) {
          if (x % 10 === day) answer++;
        }

        return answer;
      }

      //첫째자리를 구할 때 그냥 10으로 나눠서 나오는 나머지가 첫째자리다... 너무 당연한건데 왜 떠올리지 못했을까...;
    </script>
  </body>
</html>
