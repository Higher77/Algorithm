  <body>
    <script>
      //문제. 소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세요. 단 단어의 길이가 짝수 일 경우 가운데 2개의 문자를 출력합니다.
      //첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.

      //My Answer

      function solution(s) {
        let answer = "";
        if (s.length % 2 === 1) answer = s[parseInt(s.length / 2)];
        else answer = s[s.length / 2 - 1] + s[s.length / 2];

        return answer;
      }

      console.log(solution("study"));
      console.log(solution("good"));

      //Lecture Answer

      //첫번째 풀이

      function solution(s) {
        let answer;
        let mid = Math.floor(s.length / 2); // floor는 내림임으로 몫을 알 수 있다. parseInt를 사용해도 된다.
        if (s.length % 2 === 1) answer = s.substring(mid, mid + 1);
        else answer = s.substring(mid - 1, mid + 1);
        return answer;
      }

      //두번째 풀이

      function solution(s) {
        let answer;
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1) answer = s.substr(mid, 1);
        else answer = s.substr(mid - 1, 2);
        return answer;
      }

      //substring(), substr()은 문자열을 자르는 메서드이다.

      //substring(시작인덱스, 끝인덱스) 시작인덱스부터 끝인덱스 '전'까지 자른다.
      //ex) teacher substring(2, 5) => ach  5번 인덱스가 e이기 때문에 그 전까지만 자르는 것.

      //substr(시작인덱스, 문자열수) 시작인덱스부터 두번째 매개변수에 적힌 수만 큼 문자를 자른다.
      //ex) teacher substr(1,3) => eac 시작인덱스 e부터 포함하여 3개의 문자열을 잘랐다.
    </script>
