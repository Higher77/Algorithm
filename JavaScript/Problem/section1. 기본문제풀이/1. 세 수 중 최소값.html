  <body>
    <script>
      //문제
      //100이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하세요.(정렬을 사용하면 안됩니다)

      //my answer

      function solution(a, b, c) {
        let answer;
        if (b > a && c > a) {
          answer = a;
        }

        if (a > b && c > b) {
          answer = b;
        }

        if (a > c && b > c) {
          answer = c;
        }

        return answer;
      }

      console.log(solution(2, 5, 1));
      console.log(solution(6, 5, 11));

      //경우의 수가 3가지밖에 안나와서 a,b,c를 각각 대입해서 풀었다.

      //lecture answer

      function solution(a, b, c) {
        let answer;
        if (a < b) answer = a;
        else answer = b;
        if (c < answer) answer = c;
        return answer;
      }
    </script>
