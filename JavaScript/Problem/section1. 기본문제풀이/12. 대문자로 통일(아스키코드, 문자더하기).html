<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자로 모두 통일하여 문자열을 출력하는 프로그램을 작성하세요.
      //My Answer

      function solution(str) {
        let answer = "";

        for (let i of str) {
          let num = i.charCodeAt();
          if (num >= 97 && num <= 122) {
            answer += i.toUpperCase();
          } else {
            answer += i;
          }
        }

        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));

      //저번 강의에서 알려준 아스키코드를 이용한 풀이를 적용하여 풀어보았다.

      //Lecture Answer

      //첫번째 풀이

      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x === x.toLowerCase()) answer += x.toUpperCase();
          else answer += x;
        }

        return answer;
      }

      //두번째 풀이
      function solution(s) {
        let answer = "";
        for (let x of s) {
          let num = x.charCodeAt();
          if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
          else answer += x;
        }

        return answer;
      }

      //'a'의 아스키코드가 97이고 'A'의 아스키코드가 65이므로 소문자를 대문자로 바꾸려면 -32를 해주면 된다.
      //아스키코드를 문자열로 바꾸기 위해서 String.fromCharCode를 사용한다.

      //세번째 풀이

      function solution(str) {
        let answer = str.toUpperCase();

        return answer;
      }

      //사실 그냥 다 대문자로 통일하는 경우에는 세번째 풀이와 같이 코드를 작성하면 해결된다. 하지만 다음에 나오는 문제인 13번 같은 문제의 경우를 대비하여 for문을 사용하는 연습 한 것이다. 물론, 세번째 풀이가 가장 쉽고 맞는 풀이이다.
    </script>
  </body>
</html>
