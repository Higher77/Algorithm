<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을 작성하세요. 출력하는 문자열은 원래의 입력순서를 유지합니다.
      //첫 줄에 자연수 N이 주어진다.(3<=N<=30)
      //두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.

      //My Answer

      function solution(str) {
        let answer = [];

        for (let i = 0; i < str.length; i++) {
          if (i === str.indexOf(str[i])) {
            answer.push(str[i]);
          }
        }

        return answer;
      }

      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));

      //Lecture Answer

      //첫번째 풀이

      function solution(s) {
        let answer;
        answer = s.filter((v, i) => {
          if (s.indexOf(v) === i) return v; //콜백 함수의 값이 true or false로 나와야하는데 v값도 true긴 해서 필터가 작동하는거 같다.
        });

        return answer;
      }

      // 16번 문제의 연장선상인 문제로 for문 대신에 filter를 사용하였다. 조건에 맞는 배열의 요소만 반환하기 때문에 중복된 요소는 indexOf에서 나오는 인덱스와 i의 인덱스가 다를 것이므로 이렇게 푸는게 더 깔끔한거 같다.

      //v는 배열의 요소가 들어가고 i는 인덱스 번호다.
    </script>
  </body>
</html>
