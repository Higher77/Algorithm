<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하세요.
      //첫 줄에 자연수 N이 주어진다. (3<= N <=30)
      //두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.
      //각 문자열의 길이는 서로 다릅니다.

      //My Answer

      function solution(str) {
        let answer = "",
          max = 0;

        for (let x of str) {
          if (x.length > max) {
            max = x.length;
            answer = x;
          }
        }

        return answer;
      }

      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(str));

      //Lecture Answer

      //첫번째 풀이

      function solution(s) {
        let answer = "",
          max = Number.MIN_SAFE_INTEGER;
        for (let x of s) {
          if (x.length > max) {
            max = x.length;
            answer = x;
          }
        }
        return answer;
      }

      //max 충분히 작은 수를 할당해서 처음에 if 조건을 true로 만들고 max에 배열의 요소 중 하나의 길이를 할당해 요소끼리 비교하게 해준다.
    </script>
  </body>
</html>
