<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문제. 7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.

      //My Answer

      function solution(n) {
        let answer;

        answer = n.sort((a, b) => a - b)[0];

        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));

      let arr2 = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr2));

      // 주어진 배열을 올림차순으로 정렬한 후에 첫번째 값을 고르면 그 숫자가 최솟값이 된다.

      //Lecture Answer

      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;

        console.log(min);

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }

        answer = min;

        return answer;
      }

      //Number.MAX_SAFE_INTEGER는 정수중 안정적으로 최대값이 될 수 있는 숫자를 부여해주는 것이다. (여기선 9007199254740991이라는 큰 수가 나왔다.)

      //최솟값을 구하는 min에다가 이러한 큰 수를 주는 이유는 for문에서 첫번째 값이 무조건 참이 되도록 해주기 위함이다. 물론, 그냥 min=arr[0]으로 값을 정하고 for문을 돌려도 된다.
    </script>
  </body>
</html>
