  <head>

    <title>출력결과</title>

  <body>
    <script>
      //문제. 철수는 계단을 오를 때 한 번에 한 계단 또는 두 계단씩 올라간다. 만약 총 4계단을 오른다면 그 방법의 수는
      //1+1+1+1, 1+1+2, 1+2+1, 2+1+1, 2+2 로 5가지이다.
      //그렇다면 총 N계단일 때 철수가 올라갈 수 있는 방법의 수는 몇 가지인가?

      //첫째 줄은 계단의 개수인 자연수 N(3≤N≤45)이 주어집니다.

      //첫 번째 줄에 올라가는 방법의 수를 출력합니다.

      //My Answer + lecture Hint

      function solution(n) {
        let answer = 0;
        let dy = Array.from({ length: n + 1 }, () => 0);

        dy[1] = 1;
        dy[2] = 2;

        for (let i = 3; i <= n; i++) {
          dy[i] = dy[i - 1] + dy[i - 2];
        }

        return (answer = dy[n]);
      }

      console.log(solution(7));

      //
      //
      //Lecture Answer
      //
      //
      //첫번째 풀이

      function solution(n) {
        let answer = 0;
        let dy = Array.from({ length: n + 1 }, () => 0);
        dy[1] = 1;
        dy[2] = 2;
        for (let i = 3; i <= n; i++) {
          dy[i] = dy[i - 2] + dy[i - 1];
        }
        answer = dy[n];
        return answer;
      }

      console.log(solution(7));

      //동적계획법(어려움 많이 풀어봐야 함)

      //큰 문제가 있을 때 이를 한 번에 해결하는 것은 너무 복잡하고 어렵기 때문에 직관적이고 풀기 쉽게 작은 단위로 쪼개는 것
      //작은 단위를 해결하면 그 해답을 가지고 범위를 넓혀서 더 넓은 범위의 문제를 해결한다. 이를 점화식이라고 한다

      //처음에는 1까지 가는 방법 그다음은 2까지 가는 방법 이런 식으로 늘려나간다.
      //1까지 가는 경우의 수는 1  1가지
      //2까지 가는 경우의 수는 1+1, 2  2가지

      //3까지 가는 경우의 수는 1에서 2계단 움직여서 가거나 2에서 1계단 움직여서 간다.
      //즉, 3까지 가는 경우의 수 = 1까지 가는 경우의 수 + 2까지 가는 경우의 수
      //3까지 가는 경우의 수 = 1+2 라는 것이다.

      //4까지 가는 경우의 수도 이와 마찬가지로 2에서 2계단 움직여서 가거나 3에서 1계단 움직여서 가므로
      //4까지 가는 경우의 수 = 2까지 가는 경우의 수 + 3까지 가는 경우의 수
      //4까지 가는 경우의 수 = 2+3
    </script>
